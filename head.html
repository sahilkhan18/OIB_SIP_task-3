<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
	
        <header>
            <section class="greet">
                <h2 class="title">
                    What's Up buddy <input type="text" id="name" placeholder="name here">
                </h2>
            </section>
            <h1 class="head">To-Do app Using HTML,CSS,JS </h1>
            
            <form id="new-task-form">
                <input 
                    type="text" 
                    name="new-task-input" 
                    id="new-task-input" 
                    placeholder="What's in your to-do list?" />
                <input 
                    type="submit"
                    id="new-task-submit" 
                    value="Add task" />
            </form>
        </header>
        <main>
            <section class="task-list">
                <h2>Task Record</h2>
    
                <div id="tasks">
    
                     <div class="task">
                        <div class="content">
                            <input 
                                type="text" 
                                class="text" 
                                value="This is default value! You cannot edit or delete LOL! "
                                readonly>
                        </div>
                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div> 
    
                </div>
            </section>
        </main>

    <footer class="footer"> This web page is designned by Mohd Sahil Ali Khan</footer>

    <script src="logic.js"></script>
</body>
</html>
